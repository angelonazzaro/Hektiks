<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Sort</title>
	</head>
	<body>
	<!-- header start -->
	<header>
		<nav>
			<a href="<%= request.getContextPath() %>/" id="logo" class="hs-1">HEKTIKS</a>
			<div class="search-bar">
				<input type="text" class="form-control" placeholder="Cerca..."/>
				<span><i class="fas fa-search"></i></span>
			</div>
			<div id="login-container">
					<div id="user-info">
						<p class="text">Patanella Bella Patana
						</p>
						<p class="text" id="user-balance">1052.36â‚¬
						</p>
					</div>
					<img src="./assets/uploads/users/avatar_placeholder.png" alt="profile pic">
				<div class="cart">
					<a href="<%= request.getContextPath() %>/carrello">
                    <span class="caret">
                        0
                    </span>
						<i class="fas fa-shopping-cart"></i>
					</a>
				</div>
			</div>
		</nav>
	</header>
	
		<div class="wrapper">
			<div class="main-content">
				<div class="user-general-info">
					<div class="user-card">
						<div class="user-card-header">
							<img src="./assets/uploads/users/avatar_placeholder.png" alt="<%= user.getUsername() %> immagine profilo">
						</div>
						<div class="user-card-body">
							<p class="hs-4" style="font-weight: bold; color: white; margin-bottom: 0.5rem">Porcodio</p>
							<p class="text" style="color: var(--grey)">Membro dal: 2 Luglio 2022</p>
						</div>
					</div>
				</div>
				<div class="breadcrumb text">
					<ul class="user-links">
						<li class="user-link"><a href="#">
							Dashboard</a>
						</li>
						<li class="user-link active"><a href="#">I miei ordini</a></li>
						<li class="user-link"><a href="<%= request.getContextPath() %>/logout">Logout</a></li>
					</ul>
					<div class="user-settings-preview">
						<a href="#" class="user-link"><i class="fas fa-cog"></i>
							Impostazioni</a>
					</div>
				</div>
				<div class="orders-wrapper">
					<h1 class="hs-3">I miei ordini</h1>
					<div class="orders-container">
						<div class="order">
							<div class="game-order">
								<div class="game-info">
									<img src="https://s3.gaming-cdn.com/images/products/9755/616x353/monster-hunter-rise-sunbreak-pc-game-steam-cover.jpg?v=1656603055" alt="">
									<p class="text">Rainbow Six Siege</p>
								</div>
								<div class="game-price">
									<p class="text">20.00</p> 
								</div>
							</div>
							<hr class="game-order-separator">
							<div class="order-total">
								<p class="hs-4">Totale</p>
								<p class="hs-4">20.00</p>
							</div>
							<ul class="order-info text">
								<li>Ordine #17180558</li>
								<li>26/01/2018 14:39</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/bedafbbe2b.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
